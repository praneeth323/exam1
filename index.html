<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Storage Space Estimator</title>

  <meta name="description" content="exam app">
  <meta name="author" content="Praneeth Reddy">

  <!-- get current Bootstrap Material Design styles from https://mdbootstrap.com/md-bootstrap-cdn/ -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">

  <!-- required for sticky footer -->
  <style>
    body,
    .sticky-footer-wrapper {
      min-height: 100vh;
    }
  </style>

</head>

<body class="d-flex flex-column sticky-footer-wrapper">
  <!-- Bootstrap container or container-fluid (whole width) -->
  <!-- https://getbootstrap.com/docs/4.0/layout/overview/ -->
  <!-- margin top 5 ($spacer * 3) -->
  <main class="container mt-5 flex-fill">

    <!--Container has rows - first row -->
    <div class="row">

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-7 mb-4">

        <h2>Storage Space Estimator</h2>
        <hr>

        <fieldset class="mt-4">
          <label for="firstNumber">Number of items (1 to 10000):</label>
          <input id="firstNumber" type="number" min="1" max="10000" value="" placeholder="0">
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-4">
          <label for="secondNumber">size of each item(1 to 10000):</label>
          <input id="secondNumber" type="number" min="1" max="10000" value="" placeholder="0">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>



        <fieldset class="mt-4">
          <label for="average">Estimated space:</label>
          <input id="average" type="number" min="1" max="10000" value="" placeholder="0.00" size="8">
          <span id="average" class="text-danger"></span>
        </fieldset> 

        <button id="addButton" class="btn btn-primary">Estimated Space</button>
        <!-- <p>id="average"</p> 1-->

      </div>
      <!--end column 1-->

    </div>
    <!-- end row 1 -->

  </main>

  <!-- sticky footer with padding on y-axis (top and bottom) -->
  <footer class="footer mt-auto py-3 bg-light">
    &COPY; Praneeth Reddy
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
  <script src="main.js"></script>

</body>

</html>
